<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Food Classifier - Demo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{
      --accent:#2d72ff;
      --bg:#f7f8fa;
      --card:#ffffff;
      --muted:#6b6b6b;
    }
    *{box-sizing:border-box}
    body {
      font-family: 'Segoe UI', Tahoma, Arial, sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 24px;
      -webkit-font-smoothing:antialiased;
    }

    .container {
      max-width: 880px;
      margin: 36px auto;
      background: var(--card);
      padding: 28px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(20,20,30,0.06);
    }

    h1{
      margin:0 0 6px 0;
      font-size:28px;
      color:#111;
      text-align:left;
    }

    p.subtitle{
      margin:0 0 20px 0;
      color:var(--muted);
      font-size:14px;
    }

    .controls{
      display:flex;
      gap:12px;
      align-items:center;
      flex-wrap:wrap;
      margin-bottom:18px;
    }

    input[type="file"]{
      padding:8px 10px;
      border-radius:8px;
      border:1px solid #e6e6e6;
      background:white;
    }

    button{
      background:var(--accent);
      color:white;
      border:0;
      padding:10px 16px;
      border-radius:8px;
      cursor:pointer;
      font-weight:600;
      box-shadow: 0 6px 18px rgba(45,114,255,0.12);
    }
    button:active{transform:translateY(1px)}
    button[disabled]{opacity:0.6; cursor:not-allowed}

    #result {
      background:#f2f5fb;
      padding:22px;
      margin-top:18px;
      border-radius:10px;
      border-left:4px solid var(--accent);
      min-height:120px;
      display:flex;
      gap:20px;
      align-items:flex-start;
      flex-wrap:wrap;
    }

    .preview {
      min-width:160px;
      max-width:320px;
      border-radius:8px;
      overflow:hidden;
      box-shadow: 0 6px 18px rgba(10,10,20,0.04);
      background:white;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .preview img { width:100%; height:auto; display:block; }

    .info {
      flex:1 1 320px;
      min-width:200px;
    }

    .label {
      font-size:20px;
      font-weight:700;
      color:#111;
      margin-bottom:10px;
    }

    .confidence {
      font-size:18px;
      color:#333;
      margin-bottom:8px;
    }

    ul.toplist{
      margin:8px 0 0 0;
      padding-left:18px;
      color:#222;
    }

    @media (max-width:600px){
      .controls{flex-direction:column; align-items:stretch}
      .preview{width:100%}
      .info{width:100%}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Food Classifier — Demo</h1>
    <p class="subtitle">Sube una imagen y obtén la predicción (endpoint <code>/predict</code>)</p>

    <div class="controls">
      <input type="file" id="file" accept="image/*"/>
      <button id="send">Enviar</button>
      <div id="status" style="margin-left:auto;color:var(--muted);font-size:13px"></div>
    </div>

    <div id="result" aria-live="polite"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
